<div class="container-fluid">
  <div class="row">
    <!-- left column -->
    <div class="col-md-12">
      <!-- Form Element sizes -->
      <div class="card">
          <div class="card-header">
            <h3 class="card-title">Branches List</h3>
            <div class="card-tools">
              <pagination-controls (pageChange)="p = $event" previousLabel=""
              nextLabel=""></pagination-controls>
            </div>
          </div>
          <!-- /.card-header -->
          <div class="card-body p-0">
          	<div class="col-sm-4 mt-2 mb-2">
    			<input type="text" class="form-control" (input)="onSearchChange($event)" placeholder="Search">
    		</div>
            <p class="text-center" *ngIf="branches && branches.length < 1">There is no Branches</p>
            <p *ngIf="!branches" class="text-center"><i class="fas fa-spinner fa-spin"></i></p>
            <table *ngIf="branches && branches.length > 0" class="table table-sm">
              <thead>
                <tr>
                  <th style="width: 20%">Code</th>
                  <th>Name</th>
                  <th>Arabic</th>
                  <th>Address</th>
                  <th style="width: 20%">Password</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let branch of branches | paginate: { itemsPerPage: 10, currentPage: p }">
                  <td>{{ branch.code }}</td>
                  <td>{{ branch.name }}</td>
                  <td>{{ branch.name_ar }}</td>              
                  <td>{{ branch.city.name }} - {{ branch.district.name }}</td>
                  <td>
                  	<div class="input-group input-group-sm">
		                  <input #password type="password" class="form-control" required>
		                  <span class="input-group-append">
		                    <button (click)="changePassword(branch.id, password)" type="button" class="btn btn-info btn-flat">Save!</button>
		                  </span>
		                </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <!-- /.card-body -->
      </div>
    </div>
  </div>
  <!-- /.row -->
</div>
